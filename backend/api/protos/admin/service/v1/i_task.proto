syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";
import "task/service/v1/task.proto";

// 调度任务管理服务
service TaskService {
  // 查询调度任务列表
  rpc List (pagination.PagingRequest) returns (task.service.v1.ListTaskResponse) {
    option (google.api.http) = {
      get: "/admin/v1/tasks"
    };
  }

  // 查询调度任务详情
  rpc Get (task.service.v1.GetTaskRequest) returns (task.service.v1.Task) {
    option (google.api.http) = {
      get: "/admin/v1/tasks/{id}"
      additional_bindings {
        get: "/admin/v1/tasks/type-name/{type_name}"
      }
    };
  }

  // 创建调度任务
  rpc Create (task.service.v1.CreateTaskRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/tasks"
      body: "*"
    };
  }

  // 更新调度任务
  rpc Update (task.service.v1.UpdateTaskRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/tasks/{id}"
      body: "*"
    };
  }

  // 删除调度任务
  rpc Delete (task.service.v1.DeleteTaskRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/tasks/{id}"
    };
  }

  // 任务类型名称列表
  rpc ListTaskTypeName (google.protobuf.Empty) returns (task.service.v1.ListTaskTypeNameResponse) {
    option (google.api.http) = {
      get: "/admin/v1/tasks:type-names"
    };
  }

  // 重启所有的调度任务
  rpc RestartAllTask (google.protobuf.Empty) returns (task.service.v1.RestartAllTaskResponse) {
    option (google.api.http) = {
      post: "/admin/v1/tasks:restart"
      body: "*"
    };
  }

  // 启动所有的调度任务
  rpc StartAllTask (google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/tasks:start"
      body: "*"
    };
  }

  // 停止所有的调度任务
  rpc StopAllTask (google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/tasks:stop"
      body: "*"
    };
  }

  // 控制调度任务
  rpc ControlTask (task.service.v1.ControlTaskRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/tasks:control"
      body: "*"
    };
  }
}
